<!DOCTYPE html>
<html>
<head>
    <title>My_Pokédex</title>
    <meta charset='UTF-8' />
    <meta name='description' content="En voila un Pokédex qu'il est beau !" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body ng-app='pokedex'>
    <div class="main-wrapper">
        <div class='header-wrapper'>
            <header class="main-header">
                <h1>My_Pokédex !</h1>
            </header>
        </div>
        <div class="poke-body" ng-controller='pokedexCtrl as pkCtrl'>

            <div class='poke-loader' ng-show='isLoading'>LOADER</div>
        <div ng-view></div>

            <div class='poke-content'>
                <div class="poke-searchnlist">
                    <form class='poke-search'>
                        <input type=text placeholder="Le nom ou l'ID d'un Pokémon" autofocus ng-model='pokeSearch' ng-change='pkCtrl.searchInList()'/>
                    </form>

                    <pokelist></pokelist>
                </div>

                <pokeprofil></pokeprofil>
            </div>
        </div>
    </div>

    <script type="text/javascript" src='js/jquery-1.12.3.min.js'></script>
    <script type="text/javascript" src='js/angular-1.5.5/angular.js'></script>
    <script type="text/javascript" src='js/pokedex.js'></script>
</body>
</html>
